    var circlesList = [];

    function onKeyDown(event)
    {
    	if(keyData[event.key])
    	{
	    	var maxPoint=new Point(view.size.width,view.size.height);
	    	var randomPoint=Point.random();			//inbuilt func to generate random points as new Point(Math.random(),Math.random())
	    	var point=maxPoint*randomPoint;					//multiply to obtain actual point as random func returns value b/w 0 and 1

	    	var circle=new Path.Circle(point, 200);
	    	circle.fillColor = keyData[event.key].color;
	    	keyData[event.key].sound.play();
	    	circlesList.push(circle);
	    }
    	//console.log(view.size);		to see the size of window on console via inspect element
    	//console.log(view.size.height);		to see the height of window on console via inspect element
    	//console.log(view.size.width);		to see the width of window on console via inspect element
    }
    function onFrame(event)
    {
    	for(var i=0; i<circlesList.length; i++)
    	{
    		circlesList[i].fillColor.hue += 1;
    		circlesList[i].scale(.9);
    		//to delete circles from list
    		if(circlesList[i].area < 1)
    		{
		      circlesList[i].remove(); // remove the circle from the canvas
		      circlesList.splice(i, 1); // remove the circle from the array
		      console.log(circlesList);
		    }
    	}
    }
